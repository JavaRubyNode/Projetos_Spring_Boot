<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Calcular Equação</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/equacao}" th:object="${equacao}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Calcular a equacao</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/equacao}">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    		
    		<!-- <input type="hidden" th:field="*{id}"/>   -->
    			
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('valor_a')} ? has-error">
					<label for="valor_a" class="col-sm-2 control-label">Valor de A</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="valor_a" th:field="*{valor_a}"/>
					</div>
				</div>
				
				
				<div class="form-group" th:classappend="${#fields.hasErrors('valor_b')} ? has-error">
					<label for="valor_b" class="col-sm-2 control-label">Valor de B</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="valor_b" th:field="*{valor_b}"/>
					</div>
				</div>
				
				
				<div class="form-group" th:classappend="${#fields.hasErrors('valor_c')} ? has-error">
					<label for="valor_c" class="col-sm-2 control-label">Valor de C</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="valor_c" th:field="*{valor_c}"/>
					</div>
				</div>
				
								
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
